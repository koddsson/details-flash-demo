<!doctype html>
<html>
  <head>
    <title>Using details as a flash container</title>
    <style>
      .flash {
        position: relative;
        padding: 16px;
        color: #032f62;
        background-color: #dbedff;
        border: 1px solid rgba(27,31,35,0.15);
        border-radius: 3px;
      }
      details:not([open]) {
        display: none;
      }
      summary {
        right: 10px;
        position: absolute;
      }
      ::-webkit-details-marker {
        display: none;
      }
    </style>
  </head>
  <body>
    <details class="flash" open>
      <summary>
        X
      </summary>
      Dismissable message goes here.
    </details>
  </body>
</html>
